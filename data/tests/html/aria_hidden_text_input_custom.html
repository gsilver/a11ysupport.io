<!DOCTYPE html>
<html lang="en">
<head>
    <title>Explicit Label Test</title>
</head>
<body>
    <p>Some text before the form control</p>
    <div aria-hidden="true">
        <label for="target">Your name</label>
        <input type="text" id="target" />
    </div>
    <p>Some text after the form control</p>
</body>
</body>
</html>
