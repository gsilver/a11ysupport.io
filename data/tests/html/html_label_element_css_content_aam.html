<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML label element with css content (aam)</title>
    <style>
        #label::before {
            content: 'This '
        }

        #label::after {
            content: ' content.'
        }
    </style>
</head>
<body>
    <label for="target" id="label">is generated</label>
    <input type="text" id="target" />
</body>
</html>
