<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML td element with row header (custom)</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p>Text before the table</p>
    <table>
        <tr>
            <th scope="row">row one header</th>
            <td id="target">target</td>
        </tr>
        <tr>
            <th scope="row">row two header</th>
            <td>example data</td>
        </tr>
</table>
</body>
</html>
